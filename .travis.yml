language: ruby
bundler_args: --without development

rvm:
  - 2.3.0

env:
  - USE_OFFICIAL_GEM_SOURCE=1

services:
  - redis-server

matrix:
  allow_failures:
    - rvm: ruby-head

script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - RAILS_ENV=test bundle exec rake db:seed --trace
  - RAILS_ENV=test bundle exec rspec -fd spec/controllers spec/helpers spec/models

before_script:
  - cp config/settings.yml.sample config/settings.yml
  - cp config/database.yml.sample config/database.yml
  - cp config/sensitive.yml.sample config/sensitive.yml
  - cp config/oneapm.yml.sample config/oneapm.yml
  - mysql -e 'create database IF NOT EXISTS `blog-eye_test` DEFAULT CHARSET utf8 COLLATE utf8_general_ci'

